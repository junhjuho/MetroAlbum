name: Deploy to Firebase Hosting on push
on:
  push:
    branches: [ main ]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_METROFUNAR_F61AF }}
          projectId: YOUR_PROJECT_ID   # Firebase 콘솔 프로젝트 ID
          channelId: live
          entryPoint: web              # firebase.json이 web 폴더에 있으니까 web으로!
entryPoint: web
